version: '3'

services:
  db:
    container_name: postgres
    image: postgres:16-alpine
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: pass123

  pgAdmin:
    container_name: pgAdmin
    depends_on:
      - db
    image: dpage/pgadmin4:8.2
    ports:
      - '8081:80'
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    environment:
      PGADMIN_DEFAULT_PASSWORD: pass123
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
  
  test-db:
    image: postgres
    restart: always
    ports:
      - "5434:5432" # ðŸ‘ˆ Note the 5433 port (since we are using 5432 for our regular db)
    environment:
      POSTGRES_PASSWORD: pass123